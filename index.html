<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульт управления</title>
</head>
<body>
    <h1>Пульт управления</h1>
    <button onclick="sendAction('start')">Запуск</button>
    <button onclick="sendAction('stop')">Остановка</button>

    <script>
        function sendAction(action) {
            const data = { action }; // Создаём объект с командой
            Telegram.WebApp.sendData(JSON.stringify(data)); // Отправляем данные боту
        }
    </script>
</body>
</html>
